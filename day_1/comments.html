<html>
     <head>
        <title>comments in JS</title>
    </head>
    <body>
        <p>check if student is pass or fail.</p> 
        <script>
        let marks = prompt("Enter your marks:"); // Prompt the user to enter marks and store the value in the variable 'marks'

        if (marks >= 35) {                      // Check whether the entered marks are greater than or equal to 35
            alert("Student is Pass");            // If condition is true, display pass message
        } else {
            alert("Student is Fail");           // If condition is false, display fail message
        }
        </script>
    </body>
</html>
