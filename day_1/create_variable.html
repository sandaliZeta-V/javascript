<html>
    <head>
        <title>Variables</title>
    </head>
    <body>

        <p>Create variables, store values and print in console</p>

        <script>
            var name = "Riya Patel";
            let age = 18;
            let mobileNumber = 9923457689;
            const city = "Pune";

            console.log("Name:", name);
            console.log("Age:", age);
            console.log("Mobile Number:", mobileNumber);
            console.log("City:", city);
        </script>

    </body>
</html>
