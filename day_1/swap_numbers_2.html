<!DOCTYPE html>
<html>
    <head>
        <title>swap numbers</title>
    </head>
<body>
    <h2>swap numbers without 3rd variable</h2>
    <p id = "swap"></p>
    <script>
        a = 6;
        b = 5;

        [a,b] = [b,a];

        document.getElementById("swap").innerHTML = 
        "After swapping:<br> a = " + a + "<br> b = " + b;
    </script>
</body>
</html>
