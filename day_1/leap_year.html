<html>
     <head>
        <title>Leap Year</title>
    </head>
    <body>
        <P>check if the year is leap or not</P>
     <script>
            let year = prompt("Enter a year:");

       if ((year % 400 === 0) || (year % 4 === 0 && year % 100 !== 0)) {
        document.write(year + " is a Leap Year");
    } else {
        document.write(year + " is NOT a Leap Year");
    }
     </script>
    </body>
</html>
