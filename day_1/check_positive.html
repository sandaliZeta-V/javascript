<html>

        <title>positive or negative</title>

    <body>
        <p>check wheather number is positive or negative</p>
        <script>
            let num = prompt("enter a number:");

            if(num > 0)
        {
            alert("number is positive!");
        }   else if(num < 0)
         {
            alert("number is negative!");
        }   else 
        {
            alert("Zero!")
        }
        </script>
    </body>
