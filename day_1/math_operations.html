<html>
       <head>
        <title>basic operations</title>
    </head>
    <body>
        <p>Basic mathematical operations on 2 numbers</p>
        <p id="demo"></p> 

        <script>
            let x = 6; //declared first number
            let y = 9; //declared second number

            let add = x + y;   // performs addition
            let sub = x - y;   // performs substraction
            let product = x * y; //performs multiplication
            let div = x / y;     // performs division


            // displays the results
            document.getElementById("demo").innerHTML =
                "Sum: " + add + "<br>" +
                "Difference: " + sub + "<br>" +
                "Product: " + product + "<br>" +
                "Division: " + div;
        </script>
    </body>
</html>
