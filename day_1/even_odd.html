<!DOCTYPE html>
<html>
     <head>
        <title>even and odd</title>
    </head>
<body>
    <p>check if the number is even or odd</p>
<script>
    let num = prompt("Enter a number:");

    if (num % 2 === 0) {
        alert(num + " is Even");
    } else {
        alert(num + " is Odd");
    }
</script>
</body>
</html>
