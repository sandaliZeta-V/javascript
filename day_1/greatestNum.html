<html>
    <head>
        <title>greatest Number</title>

    <body>
        <P>find the greatest number</P>
        <script>
            let a = prompt("enter first number:");
            let b = prompt("enter second number:");

            if (a > b)
        {
            alert(a  + "is greater!")
        }
            else
        {
            alert(b  + "is greater!")
        }
        </script>
