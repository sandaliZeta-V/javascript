<html>
    <head><title>change dom content</title></head>

    <p id="demo1">Hello World!</p>
    <script>
        document.getElementById("demo1").innerHTML = "Hello JavaScript";    // Change text
        document.getElementById("demo1").style.color = "red";     // Change text color
        document.getElementById("demo1").style.fontSize = "larger";  // Change font size
        
    </script>
</html>
