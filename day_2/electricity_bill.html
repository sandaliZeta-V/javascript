<html>
    <head>
        <title>electricity bill</title>
    </head>
    <body>
        <p id = "demo"></p>
        <script>
            let units = prompt("Enter the units:");

            if (units <= 100) {
                document.write("Low!")
            } else if (units <=300 ) {
                document.write("Medium!")
            } else {
                document.write("High!")
            }
        </script>
    </body>
</html>
