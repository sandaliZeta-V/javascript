<html>
    <head>
        <title>calculate</title>
    </head>
    <body>
        <h3>function that returns sum & difference</h3>
        <script>
            function sum (a,b) {
                return a + b;
            }

            function subtract (a,b) {
                return a - b;
            }

            document.write("the sum is:" , sum(7,6) + "<br>");
            document.write("the difference is:" , subtract(7,6));
        </script>
    </body>
</html>
