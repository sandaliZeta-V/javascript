<!DOCTYPE html>
<html>
<body>
<h2>Normal Function vs Arrow Function</h2>

<script>
    // Normal Function
    function add(a, b) {
        return a + b;
    }

    // Arrow Function
    let addArrow = (a, b) => a + b;

    // Output
    document.write("Normal Function Result:", add(5, 3) + "<br>");
    document.write("Arrow Function Result:", addArrow(5, 3));
</script>

</body>
</html>
