<html>
<body>
<h3>Palindrome Number</h3>

<script>
let num = prompt("Enter a number:");
let original = num;
let rev = 0;

while (num > 0) {
    rev = rev * 10 + (num % 10);
    num = Math.floor(num / 10);
}

if (original == rev) {
    console.log("It is a Palindrome");
} else {
    console.log("It is NOT a Palindrome");
}
</script>

</body>
</html>
