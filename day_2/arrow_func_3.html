<html>
    <head>
        <title>factorial</title>
    </head>
    <body>
        <h3>factorial using arrow function</h3>
        <script>
            const factorial = (n) => {
    if (n < 0) return "Factorial not defined for negative numbers";

    let result = 1;
    for (let i = 1; i <= n; i++) {
        result *= i;
    }
    return result;
};

document.write(factorial(5));
        </script>
    </body>
</html>
