<html>
    <body>
        <h3>function that returns pass or fail result</h3>
        <script>
            function checkResult (marks) {
                if (marks >= 35) {
                    return "pass";
                } else {
                  return "fail";
                }
            }

            let result = checkResult(40);
            document.write("Result:" + result);
        </script>
    </body>
</html>
