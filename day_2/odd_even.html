<html>
    <body>
        <p>check if number is odd or even</p>
        <p id = "demo"></p>
        <script>

            function check (num) {
                if (num % 2 == 0) {
                    return "even";
                } else {
                    return "odd";
                }
                }

            let num = prompt("enter the number");
            document.getElementById("demo").innerHTML = "the number is" + "<br>" + check(num);

        </script>
    </body>
</html>
